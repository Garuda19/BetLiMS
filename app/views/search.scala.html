@(books: List[Book])

@headtemplate("stylesheet.css") {
   <img src="/home/s2/Documents/html data/logo.jpg">
  <h1>Welcome to IIT Patna Library</h1>
  <h2>Please Enter the Search query</h2>
  <form>
    
    <form name="input" action="html_form_action.asp" method="get">
Search Query: <input type="text" name="user">
<input type="submit" value="Submit">
</form> 
    
  </form>
  <table border="4px" align="center" topmargin="10px">
    <thead>
    <tr>
      <th colspan="3">Search Results</th>
    </tr>
    <tr>
      <td>Title</td>
      <td>Author</td>
      <td>Number of available copies</td>      
     </tr> 
    </thead>
    
    <tbody>
    @for (book <- books) {
      <tr>
	<td> @book.title </td>
	<td> @book.author </td>
	<td> @book.copies </td>
	</tr>  
     }
    </tbody>
  </table>
}
